<!DOCTYPE html>
<html xmlns="https://thymeleaf.org"></html>

<head>
    <title>Register</title>
    <script src="https://kit.fontawesome.com/f42f4c75d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Register Below</h1>
    <form action="" method="post">
        <div style="margin-bottom: 3px;">
            <label>Username</label>
            <input type="text" th:field="${user.username}"/>
        </div>
        <div style="margin-bottom: 3px;">
            <label>Password</label>
            <input type="password" th:field="${user.password}"/> <i class="fa-regular fa-eye"></i>
        </div>
        <div style="margin-bottom: 3px;">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword"/> <i class="fa-regular fa-eye"></i>
        </div>
        <button type="submit" >Create Account</button>
    </form>
    <script type="text/javascript" src="/js/register.js"></script>
</body>

</html>
